<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vue</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="container">
	<div id="app" class="app">
		<div>
			Your choise is: {{ message }}
		</div>

		<btn-radio-box id="i1" v-on:group-changed="onGroupChanged">
			<btn-radio id="i1-1" class="btn_yellow" label="Item 1" v-on:btn-changed="onBtnChanged">
			</btn-radio>

			<btn-radio id="i1-2" class="btn_red" label="Item 2" v-on:btn-changed="onBtnChanged">
			</btn-radio>

			<btn-radio id="i1-3" class="btn_blue" label="Item 3" v-on:btn-changed="onBtnChanged">
			</btn-radio>

			<btn-radio id="i1-4" class="btn_green" label="Item 4" v-on:btn-changed="onBtnChanged">
			</btn-radio>
		</btn-radio-box>


		<btn-radio-box id="i2" v-on:group-changed="onGroupChanged">
			<btn-radio id="i2-1" class="btn_yellow" label="Item 1" v-on:btn-changed="onBtnChanged">
			</btn-radio>

			<btn-radio id="i2-2" class="btn_red" label="Item 2" v-on:btn-changed="onBtnChanged">
			</btn-radio>

			<btn-radio id="i2-3" class="btn_blue" label="Item 3" v-on:btn-changed="onBtnChanged">
			</btn-radio>

			<btn-radio id="i2-4" class="btn_green" label="Item 4" v-on:btn-changed="onBtnChanged">
			</btn-radio>
		</btn-radio-box>


		<btn-radio-box id="i3" v-on:group-changed="onGroupChanged">
			<btn-radio id="i3-1" class="btn_yellow" label="Item 1" v-on:btn-changed="onBtnChanged">
			</btn-radio>

			<btn-radio id="i3-2" class="btn_red" label="Item 2" v-on:btn-changed="onBtnChanged">
			</btn-radio>

			<btn-radio id="i3-3" class="btn_blue" label="Item 3" v-on:btn-changed="onBtnChanged">
			</btn-radio>

			<btn-radio id="i3-4" class="btn_green" label="Item 4" v-on:btn-changed="onBtnChanged">
			</btn-radio>
		</btn-radio-box>

	</div>
	
</div>
<script src="https://unpkg.com/vue"></script>
<script src="index.js"></script>
</body>
</html>
